<html>
<head>
	<title>Roller</title>

	<script src="http://25.145.68.192:85/socket.io/socket.io.js"></script>
	<script src='js/jquery-2.0.3.js'></script>
	<script src='js/jvfloat.min.js'></script>
	<script src='js/main.js'></script>

	<link href="css/pure.css" rel="stylesheet">
	<link href="css/jvfloat.css" rel="stylesheet">
</head>
<body>
	<style>
		.container
		{
			padding-left: 10px;
			padding-top: 20px;
		}
	</style>
	<div id="username_container" class="container">
		<form class="pure-form">
			<fieldset>
				<input id="username" type="text" placeholder="Username">
			</fieldset>
		</form>
	</div>
	<div id="dice_container" class="container">
		<form class="pure-form">
			<fieldset>
				<input id="multiplier" type="text" placeholder="# of Dice">
				<input id="faces" type="text" placeholder="# of Faces">
				<input id="modifier" type="text" placeholder="Modifier">
				<button class="pure-button pure-button-primary" type="button" onclick='sendRollRequest()'>Roll</button>
			</fieldset>
		</form>
	</div>
	<div id='messageheader' class="container">
		<h4>Legend: User - Value || (Die 1 + 2 + .. + N) +/- Modifier</h4>
	</div>
	<div id='messagecontainer' style="padding-left:10px">
	</div>
</body>
</html>
